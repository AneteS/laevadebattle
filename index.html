<!doctype html>
<html>

<head>
  <title>Battleship</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Battleship</h1>
    </header>
    
	<section>
		<center>
	    
	    	<div id="selectionField">
				<p>Select board size:</p>
					<div> 
						<select id="boardSize" onchange="changeFunc('boardSize')">
			                <option label = " "></option>
			                <option value = "4">4x4</option>
			                <option value = "5">5x5</option>
			                <option value = "7">7x7</option>
			                <option value = "8">8x8</option>
			                <option value = "9">9x9</option>
            			</select>

        			</div>
        
				<p>Select number of ships:</p>
					<div>
						<select id="shipSelect" onchange="changeShipNumber('shipSelect')">
							<option disabled selected label=" "></option>
            			</select>
        			</div>
		
				<div>
				<input type = "button" id = "startGameButton" class="myButton" onclick = "startGame();"
				value= "Start Game">
				</div>	
			</div>
			
			<div id="gameField">
				<div id="myBoard" style="display:inline-block"></div>
			    <div id="compBoard" style="display:inline-block"></div>
			    <div id="statistics"></div>
			    <div><input type = "button" id = "newGameButton" class="myButton" onclick = "newGame();"
				value= "New Game">
				</div>
			</div>
			
		</center>
	</section>

 

</body>
</html>
