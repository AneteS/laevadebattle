<!doctype html>
<html>

<head>
  <title>Battleship</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Battleship</h1>
    </header>
    
    <section>
	    <center>
	    
        <p>Select board size:</p>
        <div>
            <select id="boardSize" onchange="changeFunc('boardSize')">
                <option label = " "></option>
                <option value = "1">4x4</option>
                <option value = "2">5x5</option>
                <option value = "3">7x7</option>
                <option value = "4">8x8</option>
                <option value = "10">9x9</option>
            </select>

        </div>
        
        <p>Select number of ships:</p>
        <div id="numberOfShips">
            <select id="shipSelect" onchange="changeShipNumber('shipSelect')">
                <option disabled selected label=" "></option>
            </select>
        </div>
        
        
    <div id="table"></div>
    <div id="compBoard"></div>

	<div>
	<input type = "button" id = "newGameButton" class="myButton" onclick = "buildBoard();"
		value= "New Game">
	</div>

	   </center>
	  </section>

  <script src="app.js"></script>

</body>
</html>
